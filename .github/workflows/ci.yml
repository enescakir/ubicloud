name: CI

on:
  push:
    branches:
      - build-test
  pull_request:

jobs:
  ruby-ci:
    strategy:
      matrix:
        # runs-on: [ubicloud, ubuntu-latest, namespace-profile-default, buildjet-2vcpu-ubuntu-2204]
        # runs-on: [ubuntu-20.04, ubuntu-22.04, ubicloud-standard-2-ubuntu-2004, ubicloud-standard-2-ubuntu-2004, ubicloud-standard-2-ubuntu-2204, ubicloud-standard-2-ubuntu-2204]
        # runs-on: [ubuntu-latest]
        runs-on: [ubicloud, ubuntu-latest]
        # runs-on: [ubuntu-latest, ubicloud-standard-2-ubuntu-2004, ubicloud-standard-2-ubuntu-2204, ubicloud-standard-2-arm-ubuntu-2004, ubicloud-standard-2-arm-ubuntu-2204]
        # runs-on: [ubuntu-22.04, ubicloud-standard-2, ubicloud-standard-4, ubicloud-standard-8, ubicloud-standard-16]
    name: CI ${{matrix.runs-on}}
    runs-on: ${{matrix.runs-on}}
    continue-on-error: true
    env:
      DB_USER: clover
      DB_PASSWORD: nonempty
      DB_NAME: clover_test
      ACTIONS_STEP_DEBUG: true
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: uname -mr
        run: uname -mr

      # - name: lsb_release -a
      #   run: lsb_release -a

      - name: printenv
        run: printenv

      # - name: generate random file
      #   run: |
      #     touch test1.txt
      #     dd if=/dev/urandom of=test1.txt bs=1MB count=100
      #     du -sh test1.txt

      - name: Ubicloud Cache
        id: cache
        if: matrix.runs-on == 'ubicloud'
        uses: enescakir/cache@ubicloud-cache
        with:
          path: 1GB.bin
          key: 1GB-cache

      - name: Actions Cache
        uses: actions/cache@v4
        with:
          path: 1GB.bin
          key: 1GB-cache

      - name: download-test file
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget http://hel.icmp.hetzner.com/1GB.bin

      - name: check file
        run: |
          ls -lah
          du -sh 1GB.bin

