name: CI

on:
  push:
    branches:
      - build-test
  pull_request:

jobs:
  ruby-ci:
    strategy:
      matrix:
        # runs-on: [ubicloud, ubuntu-latest, namespace-profile-default, buildjet-2vcpu-ubuntu-2204]
        # runs-on: [ubuntu-20.04, ubuntu-22.04, ubicloud-standard-2-ubuntu-2004, ubicloud-standard-2-ubuntu-2004, ubicloud-standard-2-ubuntu-2204, ubicloud-standard-2-ubuntu-2204]
        runs-on: [ubuntu-latest, ubicloud-standard-2-ubuntu-2004, ubicloud-standard-2-ubuntu-2204, ubicloud-standard-2-arm-ubuntu-2004, ubicloud-standard-2-arm-ubuntu-2204]
        # runs-on: [ubuntu-22.04, ubicloud-standard-2, ubicloud-standard-4, ubicloud-standard-8, ubicloud-standard-16]
    name: CI ${{matrix.runs-on}}
    runs-on: ${{matrix.runs-on}}
    continue-on-error: true
    env:
      DB_USER: clover
      DB_PASSWORD: nonempty
      DB_NAME: clover_test

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: uname -mr
        run: uname -mr

      - name: lsb_release -a
        run: lsb_release -a

      - name: printenv
        run: printenv

      - name: echo $PATH
        run: echo $PATH

      - name: cat /home/runner/actions-runner/.env
        continue-on-error: true
        run: cat /home/runner/actions-runner/.env

      - name: cat /etc/apt/apt-mirrors.txt
        continue-on-error: true
        run: cat /etc/apt/apt-mirrors.txt

      - name: sudo apt-get install ncdu
        run: sudo apt-get install ncdu

      - name: sudo apt-get update
        run: sudo apt-get update

      - name: sudo apt-get install wireshark
        run: sudo apt-get install wireshark

      - name: python -c "print('Hello, World!')"
        run: python -c "print('Hello, World!')"

      - name: pip install requests
        run: pip install requests

      - name: npx playwright install --with-deps chromium
        run: npx playwright install --with-deps chromium

      - name: sudo npm i -g npm
        continue-on-error: true
        run: sudo npm i -g npm

      - name: sudo gem install drip
        continue-on-error: true
        run: sudo gem install drip

      - name: ruby -e 'puts "Hello, world."'
        continue-on-error: true
        run: ruby -e 'puts "Hello, world."'

      - name: docker pull ubicloud/ubicloud
        run: docker pull ubicloud/ubicloud

      - name: cargo
        run: |
          git clone https://github.com/sharkdp/fd

          # Build
          cd fd
          cargo build

          # Run unit tests and integration tests
          cargo test

          # Install
          cargo install --path .

      - name: sudo fsck -nf
        continue-on-error: true
        run: sudo fsck -nf

      - name: ls -lah
        run: ls -lah

      - name: df -Th
        run: df -Th

      - name: ls -lah /home/runner
        run: ls -lah /home/runner

      - name: ls -lah /home/runner/runners || true
        run: ls -lah /home/runner/runners || true

      - name: ls -lah /home/runner/actions-runner || true
        run: ls -lah /home/runner/actions-runner || true

      - name: sudo -l
        run: sudo -l

      - name: sudo ls -lah /etc/sudoers.d
        run: sudo ls -lah /etc/sudoers.d

      - name: sudo cat /etc/sudoers.d/runner || true
        run: sudo cat /etc/sudoers.d/runner || true

      - name: docker run -d -v "$(pwd)":/workspace --name alpine alpine tail -f /dev/null
        run: docker run -d -v "$(pwd)":/workspace --name alpine alpine tail -f /dev/null

      - name: docker exec alpine ls -lah
        run: docker exec alpine ls -lah

      - name: docker exec alpine ls -lah /workspace
        run: docker exec alpine ls -lah /workspace

      - name: docker exec alpine touch /workspace/test.txt
        run: docker exec alpine touch /workspace/test.txt

      - name: docker exec alpine ls -lah /workspace
        run: docker exec alpine ls -lah /workspace

      - name: cat /etc/passwd
        run: cat /etc/passwd

      - name: loginctl show-user 1001 --property=Linger
        run: loginctl show-user 1001 --property=Linger

      - name: cat /etc/group
        run: cat /etc/group

      - name: groups runner
        run: groups runner

      - name: cat /proc/meminfo
        run: cat /proc/meminfo

      - name: swapon -s
        run: swapon -s

      - name: free -h
        run: free -h

      - name: swapon --all --verbose
        run: swapon --all --verbose

      - name: cat /proc/swaps
        run: cat /proc/swaps
